<body>
    <div class="fader"></div>
    <div class="menu">
        <ul id="menuList">
            <li id="homeBut">Bier in de aanbieding</li>
            <li id="favSupBut">Favoriete supermarkten</li>
        </ul>
    </div>
    
    <div class="opt1" style="display:none;">
        <header>
            <h2 class="headerText">Favoriete supermarkten</h2>
            <div class="optionsIcon">
                <div class="optionCrcl"></div>
                <div class="optionCrcl"></div>
                <div class="optionCrcl"></div>
            </div>
        </header>
        <div class="addItemName" style="display:none">
            <input type="text" id="searchAddItem" placeholder="Zoek naar merk, supermarkt of soort" style="display:block;">
        </div>
        <div class="faderOpt1" style="display:none"></div>
        <div class="container">
            <ul id="opt1List">
                <li class="ui-state-default" name="aldi">ALDI</li>
                <li class="ui-state-default" name="jumbo">Jumbo</li>
                <li class="ui-state-default" name="albert-heijn">Albert Heijn</li>
                <li class="ui-state-default" name="plus">Plus</li>
                <li class="addItem">+</li>
            </ul>
        </div>
    </div>
    
    <div class="mainBody" style="display:block;">
        <header>
            <h2 class="headerText">Bier in de aanbieding</h2>
            <div class="optionsIcon">
                <div class="optionCrcl"></div>
                <div class="optionCrcl"></div>
                <div class="optionCrcl"></div>
            </div>
        </header>
        <div class="container">
            <input type="text" id="searchHome" placeholder="Zoek naar merk, supermarkt of soort" style="display:block;">
            <div id="clearSearch" style="display:none;">
                <img src="assets/img/clearch.png" width="100%" height="100%">
            </div> 
            <h2 class="problem"></h2>
            <div class="loading">
                <img src="assets/img/bier-empty.png" id="emptyGlass"> 
                <div class="loadingAnimation"> 
                    <img src="assets/img/bier-full.png" id="fullGlass">
                </div>
            </div>
        </div>
    </div>
